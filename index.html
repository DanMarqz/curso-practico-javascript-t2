  <body>
    <div class="container">
      <header>
        <h1 class='display-3'>Porcentajes y Descuentos</h1>
        <p>Segundo taller del Curso Practico de Javascript</p>
      </header>

      <section>
        <h2 class='display-5'>Calcula el precio a pagar de tus productos con descuento.</h2>

        <form>
          <div class="row align-items-center">
            <div class="col-sm-4">
              <label for="inputPrecio" class="form-label"
                >Precio del producto</label
              >
              <input
                type="number"
                id="inputPrecio"
                class="form-control"
                required
              />
            </div>
            <div class="col-sm-4">
              <label for="inputDescuento" class="form-label"
                >Porcentaje de descuento</label
              >
              <input
                type="number"
                id="inputDescuento"
                class="form-control"
                required
              />
            </div>
            <div class="col-sm-4">
              <label for="inputCodigoDescuento" class="form-label"
                >Indique codigo de descuento</label
              >
              <input
                type="text"
                id="inputCodigoDescuento"
                list="cuponesDisponibles"
                class="form-control"
              />

              <datalist id="cuponesDisponibles">
                <option value="CUARTO-PA-MI"> </option>
                <option value="MEDIA-MITAD"> </option>
                <option value="CUARTO-PA-TI"> </option>
                <option value="PLATZI"> </option>
              </datalist>
            </div>
          </div>

          <div class="row align-items-center my-4">
            <button
              type="button"
              onClick="indicarPrecioConDescuento()"
              class="btn btn-info"
            >
              Calcular el precio
            </button>
            <p id="precioFinal"></p>
          </div>
        </form>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
