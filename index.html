<body>
  <header>
    <h1>Porcentajes y Descuentos</h1>
    <p>Segundo taller del Curso Practico de Javascript</p>
  </header>

  <section>
    <h2>Calcula el precio a pagar de tus productos con descuento.</h2>

    <h3>Códigos disponibles</h3>
      <ul>
        <li>CUARTO-PA-MI</li>
        <li>MEDIA-MITAD</li>
        <li>CUARTO-PA-TI</li>
        <li>PLATZI</li>
      </ul>
    
    <form>
      <label for='inputPrecio'>Escribe el precio del producto:</label>
      <input type='number' id='inputPrecio' required>

      <label for='inputDescuento'>Escribe el porcentaje de descuento del producto:</label>
      <input type='number' id='inputDescuento' required>

      <label for='inputCodigoDescuent'>Escribe el porcentaje de descuento del producto:</label>
      <input type='number' id='inputCodigoDescuento'>
      
      <button type='button' onClick='indicarPrecioConDescuento()'>Calcular el precio</button>

      <p id='precioFinal'></p>
    </form>
  </section>
